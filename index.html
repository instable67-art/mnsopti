<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MNS OPTI</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #050505;
      color: white;
    }
    .wrap {
      max-width: 1000px;
      margin: auto;
      padding: 30px;
    }
    h1 {
      text-align: center;
      margin-bottom: 10px;
    }
    .muted {
      color: #aaa;
      text-align: center;
      margin-bottom: 30px;
    }
    .card {
      background: #0d0d0d;
      border: 1px solid #222;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 20px;
    }
    input, textarea, button {
      width: 100%;
      margin-top: 10px;
      padding: 10px;
      border-radius: 8px;
      border: none;
      font-size: 14px;
    }
    button {
      background: white;
      color: black;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      opacity: 0.9;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <h1>MNS OPTI</h1>
    <div class="muted">Création de ticket Discord</div>

    <div class="card">
      <form id="ticketForm">
        <input id="pseudo" placeholder="Pseudo" required />
        <input id="contact" placeholder="Contact (optionnel)" />
        <input id="subject" placeholder="Sujet" required />
        <textarea id="details" placeholder="Détails" required></textarea>
        <button type="submit">Créer le ticket</button>
      </form>
    </div>
  </div>

  <script>
    const API_URL = "https://mnsopti-bot.onrender.com";

    const form = document.getElementById("ticketForm");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const data = {
        pseudo: pseudo.value,
        contact: contact.value,
        subject: subject.value,
        details: details.value
      };

      try {
        const res = await fetch(API_URL + "/api/ticket", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });

        const json = await res.json();

        if (res.ok && json.ok) {
          alert("✅ Ticket créé ! ID : " + json.id);
          if (json.channelUrl) window.open(json.channelUrl, "_blank");
          form.reset();
        } else {
          alert("❌ Erreur : " + (json.error || "Erreur inconnue"));
        }
      } catch (err) {
        alert("❌ API inaccessible");
      }
    });
  </script>
</body>
</html>
