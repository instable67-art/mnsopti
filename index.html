<!DOCTYPE html>

<head>
<meta charset="UTF-8" />

<title>MNS OPTI</title>

<style>
:root{
  --bg:#050505;
  --card:#0d0d0d;
  --stroke:#2b2b2b;
  --text:#ffffff;
  --muted:#b9b9b9;
  --accent:#ffffff;
  --radius:16px;
}

*{box-sizing:border-box}
body{
  margin:0;
  font-family:Arial,Helvetica,sans-serif;
  background:
    radial-gradient(1200px 600px at 50% 0%, rgba(255,255,255,0.08), transparent 60%),
    var(--bg);
  color:var(--text);
}

.wrap{max-width:1100px;margin:0 auto;padding:20px}

/* ===== TOP BAR ===== */
.topbar{
  display:flex;
  align-items:center;
  justify-content:space-between;
  gap:16px;
  margin-bottom:22px;
}

.logoBtn{
  width:70px;height:70px;
  border-radius:16px;
  border:1px solid var(--stroke);
  background:rgba(0,0,0,.35);
  display:grid;place-items:center;
  cursor:pointer;
  transition:transform .25s ease, box-shadow .25s ease;
}
.logoBtn:active{transform:scale(1.1) rotate(8deg)}
.logoImg{width:48px}

.bannerBtn{
  max-width:420px;
  width:100%;
  border-radius:18px;
  overflow:hidden;
  border:1px solid var(--stroke);
  cursor:pointer;
}
.bannerImg{
  width:100%;
  display:block;
  transition:transform .6s ease;
}
.bannerBtn:hover .bannerImg{transform:scale(1.05)}

/* ===== TITRE ===== */
.headerText{
  text-align:center;
  margin-bottom:26px;
}
.headerText h1{
  margin:0;
  font-size:38px;
  letter-spacing:2px;
}
.headerText p{
  margin-top:6px;
  color:var(--muted);
}

/* ===== GRID ===== */
.grid{
  display:grid;
  grid-template-columns:1.1fr .9fr;
  gap:18px;
}
@media(max-width:900px){
  .grid{grid-template-columns:1fr}
  .topbar{flex-direction:column}
}

/* ===== CARDS ===== */
.card{
  background:linear-gradient(180deg, rgba(255,255,255,.04), rgba(255,255,255,.01));
  border:1px solid var(--stroke);
  border-radius:var(--radius);
  padding:18px;
}
h2{margin:0 0 12px;font-size:18px}
.muted{color:var(--muted);font-size:14px}

/* ===== SHOP ===== */
.shopList{display:flex;flex-direction:column;gap:10px}
.shopItem{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:14px;
  border:1px solid var(--stroke);
  border-radius:14px;
  background:rgba(0,0,0,.25);
  transition:transform .2s ease;
}
.shopItem:hover{transform:translateY(-2px)}
.pill{
  border:1px solid var(--stroke);
  border-radius:999px;
  padding:4px 10px;
  font-size:12px;
  color:var(--muted);
}
.price{font-weight:900}

.shopActions{display:flex;gap:10px}

/* ===== BUTTONS ===== */
button{
  border:none;
  border-radius:12px;
  padding:12px 14px;
  font-weight:800;
  cursor:pointer;
  background:var(--accent);
  color:#000;
}
.btnGhost{
  background:transparent;
  color:#fff;
  border:1px solid var(--stroke);
}
.btnSmall{padding:10px 12px}

/* ===== FORM ===== */
label{display:block;margin-top:12px;font-size:13px;color:var(--muted)}
input,textarea{
  width:100%;margin-top:8px;padding:12px;
  border-radius:12px;border:1px solid var(--stroke);
  background:rgba(0,0,0,.25);color:#fff;
}
textarea{min-height:110px}

/* ===== FOOTER ===== */
footer{
  margin:28px 0 10px;
  padding-top:18px;
  border-top:1px solid var(--stroke);
  text-align:center;
  color:var(--muted);
  font-size:13px;
}
</style>
</head>
