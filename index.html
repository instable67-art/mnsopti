<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>PHANTOM</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#050511;
  --stroke: rgba(255,255,255,.12);
  --text:#ffffff;
  --muted: rgba(255,255,255,.65);
  --accent:#7C5CFF;
  --accent2:#A855F7;
  --radius:18px;
  --shadow: 0 25px 80px rgba(124,92,255,.35);
}

*{box-sizing:border-box}
html,body{height:100%}

body{
  margin:0;
  font-family: Inter, system-ui, sans-serif;
  color:var(--text);
  background:
    radial-gradient(1200px 700px at 20% 10%, rgba(124,92,255,.30), transparent 60%),
    radial-gradient(1000px 700px at 80% 28%, rgba(168,85,247,.22), transparent 55%),
    linear-gradient(180deg, #050511, #07081a);
}

header{
  padding:30px 20px;
  text-align:center;
}

header h1{
  font-size:42px;
  margin:0;
  letter-spacing:2px;
  text-shadow: 0 0 25px rgba(124,92,255,.7);
}

.hero{
  max-width:1100px;
  margin:30px auto;
  padding:20px;
}

.heroBox{
  position:relative;
  border-radius:24px;
  overflow:hidden;
  border:1px solid rgba(124,92,255,.35);
  box-shadow: var(--shadow);
  cursor:pointer;
}

.heroBox img{
  width:100%;
  display:block;
  filter: brightness(.9) saturate(1.2);
  transition: transform .25s ease;
}

.heroBox:hover img{
  transform: scale(1.03);
}

.heroOverlay{
  position:absolute;
  inset:0;
  background:
    radial-gradient(60% 60% at 50% 40%, rgba(124,92,255,.45), transparent 70%),
    linear-gradient(to bottom, rgba(5,5,15,.2), rgba(5,5,15,.85));
}

.heroText{
  position:absolute;
  inset:0;
  display:flex;
  flex-direction:column;
  justify-content:center;
  padding:30px;
  max-width:650px;
}

.heroText h2{
  font-size:38px;
  margin:10px 0;
}

.heroText p{
  color:var(--muted);
  line-height:1.6;
}

.section{
  max-width:1100px;
  margin:60px auto;
  padding:0 20px;
}

.section h3{
  font-size:26px;
  margin-bottom:20px;
}

.card{
  background: rgba(255,255,255,.06);
  border:1px solid var(--stroke);
  border-radius:var(--radius);
  padding:20px;
  box-shadow: 0 10px 40px rgba(0,0,0,.6);
}
</style>
</head>

<body>

<header>
  <h1>PHANTOM</h1>
</header>

<section class="hero">
  <div class="heroBox">
    <img src="public/phantom-banner.png" alt="PHANTOM Banner">
    <div class="heroOverlay"></div>
    <div class="heroText">
      <h2>PHANTOM</h2>
      <p>
        Plateforme premium — design sombre, identité forte,
        expérience haut de gamme.
      </p>
    </div>
  </div>
</section>

<section class="section">
  <h3>À propos de PHANTOM</h3>
  <div class="card">
    <p>
      PHANTOM est une vitrine premium conçue pour offrir
      une expérience visuelle puissante, moderne et professionnelle.
    </p>
  </div>
</section>

</body>
</html>
